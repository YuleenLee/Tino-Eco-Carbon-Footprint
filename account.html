  <body>
    <div class="totallogin" style="display: flex; flex-direction: row;">
      <div class="login">

        <form
          action="javascript:login(document.getElementById('loginemail').value,document.getElementById('loginpassword').value)"
          class="form1">
          <h3>Login </h3>
          <label for="email">Email</label>
          <input type="email" placeholder="Email" id="loginemail" required>

          <label for="password">Password</label>
          <input type="password" placeholder="Password" id="loginpassword" required>

          <button>Log In</button>
        </form>
      </div>
      <div class="signupthing">
        <form
          action="javascript:create_account(document.getElementById('signupname').value,document.getElementById('signupemail').value,document.getElementById('signuppassword').value)"
          class="form2">
          <h3>Sign up </h3>
          <label for="signupname">Full Name</label>
          <input type="text" placeholder="Name" id="signupname" required>

          <label for="signupemail">Email</label>
          <input type="email" placeholder="Email" id="signupemail" required>

          <label for="signuppassword">Password</label>
          <input type="password" placeholder="Password" id="signuppassword" required>

          <button>Sign Up </button>
        </form>
      </div>
    </div>
